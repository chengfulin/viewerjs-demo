<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style='background-color:#808080'>
    <!--
    -    ViewerJS folder path： /path/to/ViewerJS
    -    PDF file path：/path/to/filename.ext
    -    ViewerJS loading source format:
    -    '/path/to/ViewerJS/#' + 'PDF file path relative to the "index.html" inside the ViewerJS folder'
    -->
    <iframe src='/path/to/ViewerJS/#../path/to/filename.ext' allowfullscreen id='pdfViewer' style='width:60vw;height:80vh'></iframe>
</body>
</html>
